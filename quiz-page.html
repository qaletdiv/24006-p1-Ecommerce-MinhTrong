<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ PAGE || EduPress</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
</head>

<body>

    <header id="header" class="header"></header>
    <script>
        load("#header", "./template/header.html", () => {
            const userContainer = document.querySelector(".top-actions__user")
            const btnForm = document.getElementsByClassName("top-actions__user-btn")
            const renderUser = () => {
                Array.from(btnForm).forEach(btn => {
                    btn.style.display = "none";
                })

                const user = JSON.parse(localStorage.getItem("currentUser"))

                if (user) {
                    userContainer.innerHTML = `
                    <p class="top-actions__user-email">
                        <div class="dropdown">
                            <h3 class="dropdown__user">
                                <a href="./profile.html">
                                    ${user.email}
                                </a>
                            </h3>
                            <ul class="dropdown__menu">
                                <li class="dropdown__item">
                                <a href="./profile.html" class="dropdown__link">My Profile</a>
                                </li>
                                <li class="dropdown__item">
                                <a href="./my-course.html" class="dropdown__link">My Course</a>
                                </li>
                                <li class="dropdown__item">
                                <a href="/" class="dropdown__link dropdown__logout">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </p>
                    `
                } else {
                    Array.from(btnForm).forEach(btn => {
                        btn.style.display = "block";
                    })
                }

                function handleLogout() {
                    const dropdownLogout = document.querySelector(".dropdown__logout")

                    dropdownLogout.addEventListener("click", (e) => {
                        e.preventDefault();
                        localStorage.removeItem("currentUser");
                        window.location.href = "/sign-in.html";
                    })
                }

                handleLogout();
            }

            renderUser()
        })
    </script>

    <!-- MAIN -->
    <main class="quiz">
        <div class="quiz__header">
            <h2 class="quiz__title">Bài kiểm tra Module 1</h2>
            <div class="quiz__timer">
                <i class="quiz__timer-icon">⏱️</i>
                <span class="quiz__timer-display" id="time">30:00</span>
            </div>
        </div>

        <div class="quiz__progress">
            <div class="quiz__progress-bar" id="progress-bar" style="width: 20%"></div>
        </div>

        <div class="quiz__content">
            <div class="quiz__question"></div>

            <div class="quiz__options">
                <label class="quiz__option">

                    <input class="quiz__option-input" type="radio" name="answer">
                    <span class="quiz__option-checkmark"></span>
                </label>

                <label class="quiz__option">

                    <input class="quiz__option-input" type="radio" name="answer">
                    <span class="quiz__option-checkmark"></span>
                </label>

                <label class="quiz__option">

                    <input class="quiz__option-input" type="radio" name="answer">
                    <span class="quiz__option-checkmark"></span>
                </label>

                <label class="quiz__option">

                    <input class="quiz__option-input" type="radio" name="answer">
                    <span class="quiz__option-checkmark"></span>
                </label>
            </div>

            <div class="quiz__result">
                <p class="quiz__result-answer"></p>
                <p class="quiz__result-score"></p>
            </div>

            <div class="quiz__controls">
                <button type="button" class="quiz__button quiz__button--prev " disabled>Trước</button>
                <button class="quiz__button quiz__button--next">Tiếp theo</button>
            </div>

            <div class="quiz__counter">Câu 1 / 5</div>
        </div>

    </main>

    <div id="popup" class="popup">
        <div class="popup__content">
            <p>Bạn đã hoàn thành bài kiểm tra!</p>
            <button class="popup-btn">Xem đáp án</button>
        </div>
    </div>

    <div id="quiz__result" class="quiz__result-section"></div>

    <footer id="footer"></footer>
    <script>
        load("#footer", "./template/footer.html")
    </script>
    <script src="./assets/js/quiz-script.js"></script>
</body>

</html>
