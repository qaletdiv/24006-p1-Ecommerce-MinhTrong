<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password | EduPress</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
</head>

<body>
    <main class="auth">
        <!-- Auth intro -->
        <div class="auth__intro d-md-none">
            <img src="./assets/img/auth/forgot-password.png" alt="" class="auth__intro-img">
        </div>
        <div class="auth__content">
            <div class="auth__content-inner">
                <!-- logo -->
                <a href="./" class="logo">
                    <img src="./assets/icons/logo.svg" alt="EduPress" class="logo__img">
                    <h2 class="logo__title">EduPress</h2>
                </a>

                <h1 class="auth__heading">Reset your Password</h1>

                <p class="auth__desc">
                    Enter your email address below and we will send you a link to reset your password.
                </p>

                <div class="auth__message message message--success">We have e-mailed your password reset link!</div>

                <form action="" class="form auth__form auth__form-fogot">
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="email" name="email" id="email" placeholder="Email" class="form__input" required
                                pattern="[^ @]*@[^ @]*">
                            <img src="./assets/icons/message.svg" alt="" class="form__input-icon">
                        </div>

                        <p class="form__error">Email is not in correct format</p>
                    </div>


                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn">Reset Password</button>
                    </div>
                </form>

                <p class="auth__text">
                    <a href="./sign-in.html" class="auth__link">Back To Sign In</a>
                </p>
            </div>
        </div>
    </main>

    <script src="./assets/js/reset-password.js"></script>
</body>

</html>
